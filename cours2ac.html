<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cours - Math College</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background:#f5f5f5; color:#333; }

    header {
      background:#1e3a8a;
      color:white;
      padding:20px;
      text-align:center;
    }

    header h1 { margin-bottom:5px; }

    .container {
      padding:50px 20px;
      max-width:1100px;
      margin:auto;
    }

    .level-title {
      text-align:center;
      font-size:1.8rem;
      margin-bottom:40px;
      color:#1e3a8a;
    }

    .grid {
      display:flex;
      flex-wrap:wrap;
      gap:25px;
      justify-content:center;
    }

    .card {
      background:white;
      width:280px;
      padding:25px;
      border-radius:12px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      transition:0.3s;
      text-align:center;
    }

    .card:hover {
      transform:translateY(-7px);
    }

    .card h3 {
      margin-bottom:15px;
      color:#1e3a8a;
    }

    .btn {
      display:inline-block;
      margin-top:15px;
      padding:8px 15px;
      background:#1e3a8a;
      color:white;
      border-radius:6px;
      transition:0.3s;
    }

    .btn:hover {
      background:#ffdd57;
      color:#333;
    }

    footer {
      background:#1e3a8a;
      color:white;
      text-align:center;
      padding:20px;
      margin-top:60px;
    }
  </style>
</head>

<body>

<header>
  <h1>2ème Année Collège</h1>
  <p>Cours & Ressources - Prof B. Sabir</p>
</header>

<div class="container">

  <div class="grid">

    <div class="card">
      <h3>Semestre 1</h3>
      <p>Leçons, exercices et séries corrigées du premier semestre.</p>
      <a href="semester1-2ac.html" class="btn">Accéder</a>
    </div>

    <div class="card">
      <h3>Semestre 2</h3>
      <p>Ressources complètes pour réussir le deuxième semestre.</p>
      <a href="semester2-2ac.html" class="btn">Accéder</a>
    </div>

  </div>

</div>

<footer>
  © 2026 Math College - Prof B. Sabir
</footer>

</body>
</html>
